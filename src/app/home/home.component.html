<div class="home-container">
  <div class="home-content">
    <div class="header-section">
      <h1>Our Services</h1>
      <div class="header-buttons">
        <button class="profile-btn" (click)="navigateToProfile()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Esrat Jahan
        </button>
        <button class="cost-calculator-btn" (click)="navigateToCalculator()">
          Cost Calculator
        </button>
      </div>
    </div>

    <!-- Design Type Switcher -->
    <div class="design-switcher">
      <button 
        class="design-btn" 
        [class.active]="currentDesignType === 'type1'"
        (click)="switchDesign('type1')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
        </svg>
        <span>Vertical</span>
      </button>
      <button 
        class="design-btn" 
        [class.active]="currentDesignType === 'type2'"
        (click)="switchDesign('type2')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
          <line x1="3" y1="6" x2="3.01" y2="6"></line>
          <line x1="3" y1="12" x2="3.01" y2="12"></line>
          <line x1="3" y1="18" x2="3.01" y2="18"></line>
        </svg>
        <span>Horizontal</span>
      </button>
      <button 
        class="design-btn" 
        [class.active]="currentDesignType === 'type3'"
        (click)="switchDesign('type3')">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="7"></rect>
          <rect x="3" y="14" width="18" height="7"></rect>
        </svg>
        <span>Compact</span>
      </button>
    </div>

    <!-- Services Grid -->
    <div class="services-grid" [class.grid-type1]="currentDesignType === 'type1'" 
         [class.grid-type2]="currentDesignType === 'type2'"
         [class.grid-type3]="currentDesignType === 'type3'">
      <app-service-card 
        *ngFor="let service of services" 
        [card]="service"
        [designType]="currentDesignType">
      </app-service-card>
    </div>
  </div>
</div>
